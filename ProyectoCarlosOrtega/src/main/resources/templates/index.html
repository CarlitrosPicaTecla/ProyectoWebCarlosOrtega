<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Inicio</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
<link rel="stylesheet" href="/css/main-static.css" th:href="@{/css/styles.css}" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Golosinas Ortega</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/private/index">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/productos">Gestion</a></li>

                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit" th:href="@{/private/carrito}">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Tu Kiosco Online</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Un sueño hecho realidad</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        
        <section  class="py-5">
        
        	
            <form method="GET" th:action="@{/private/buscar}" >
		    	<input  type="text" placeholder="Nombre del producto"
		    		name="nombre" id="nombre" th:value="${param.nombre}" style="margin-left: 45%;" />
		    	<input type="submit" value="Buscar" class="btn btn-outline-dark "/>
   			 </form>

            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" >
                    
                    <div  class="col mb-5"  th:each="producto : ${productosTienda}" >
                        <div class="card h-100" >
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <!-- Product image-->
                            <img   class="card-img-top mt-3 w-75 m-auto" th:src="${not (#strings.isEmpty(producto.imagen))} ? ${producto.imagen} : 'https://upload.wikimedia.org/wikipedia/commons/d/da/Imagen_no_disponible.svg'"/>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" th:text="${producto.nombre}"></h5>
                                    <h6 class="fw-bolder" th:text="${producto.marca}"></h6>
                                    <p class="fw-bolder" th:text="${producto.descripcion}"></p>
                                    <!-- Product price-->
                                    <span class=""  th:text="${ #numbers.formatDecimal(producto.precio, 1, 2)+ '€'}"></span>
                                    
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="/private/carrito">Add to cart</a></div>
                            </div>
                        </div>
                    </div>
                    
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Golosinas Ortega</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
    </body>
</html>
