<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Gestion</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link rel="stylesheet" href="styles.css" th:href="@{/css/styles.css}" />
</head>

<body>
	<div class="d-flex" id="wrapper">
		<!-- Sidebar-->
		<div class="border-end bg-white" id="sidebar-wrapper">
			<div class="sidebar-heading border-bottom bg-light">Gestion</div>
			<div class="list-group list-group-flush">
				<a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/nuevo">Añadir
					producto</a>
				<a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Pedido</a>
				<a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Facturacion</a>
				<a class="list-group-item list-group-item-action list-group-item-light p-3"
					href="/admin/productos">Lista de Productos</a>
			</div>
		</div>
		<!-- Page content wrapper-->
		<div id="page-content-wrapper">
			<!-- Top navigation-->
			<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<div class="container-fluid">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation"><span
							class="navbar-toggler-icon"></span></button>
							<div class="mt-3 mb-3" sec:authorize="isAuthenticated()">
							<p class="text-uppercase text-decoration-none h4" sec:authentication="username"></p>             
							</div>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mt-2 mt-lg-0">
							<li class="nav-item active"><a class="nav-link" href="/private/index">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="#!">Link</a></li>

						</ul>
					</div>
				</div>
			</nav>

			<table class="table">
				<thead>
					<tr>
						<th scope="col"></th>
						<th scope="col">ID</th>
						<th scope="col">Nombre</th>
						<th scope="col">Marca</th>
						<th scope="col">Tipo</th>
						<th scope="col">Precio</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto : ${productosLista}" class="align-middle">
						<td><img th:src="${not (#strings.isEmpty(producto.imagen))} ? ${producto.imagen} : 'https://upload.wikimedia.org/wikipedia/commons/d/da/Imagen_no_disponible.svg'"
								class="img-responsive icono-productos"
								alt="imagen de los distintos servicios disponibles" /></td>
						<td th:text="${producto.id}"></td>
						<td th:text="${producto.nombre}"></td>
						<td th:text="${producto.marca}"></td>
						<td th:text="${producto.tipo}"></td>
						<td th:text="${ #numbers.formatDecimal(producto.precio, 1, 2)+ '€'}"></td>
						<td>
							<a href="#" th:href="@{/admin/editar/{id}(id=${producto.id})}"
								class="btn btn-outline-dark">Editar</a> |
							<a href="#" th:href="@{/admin/borrar/{id}(id=${producto.id})}"
								class="btn btn-outline-dark">Borrar</a>
						</td>
					</tr>
				</tbody>
			</table>


		</div>
	</div>




	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>

</html>
