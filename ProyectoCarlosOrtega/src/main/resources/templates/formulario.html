<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulario</title>
  </head>
  <body>
    <section class="w-50 m-auto pt-5">
    <form th:action="${producto.idProducto != 0} ? @{/editar/submit} : @{/nuevo/submit}" th:object="${producto}" method="post">
    	<input th:if="${producto.idProducto != 0}" type="hidden" name="idProducto"/>
    	<div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input type="nombre" class="form-control"  name="nombre" placeholder="Nombre" >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Marca</label>
        <input type="marca" class="form-control"  name="marca" placeholder="Marca" >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label">Tipo</label>
        <input type="tipo" class="form-control" name="tipo"  placeholder="Tipo" >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Precio</label>
        <input type="precio" class="form-control" name="precio" placeholder="Precio â‚¬" >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
        <input type="descripcion" class="form-control"  name="descripcion" placeholder="Descripcion" >
      </div>
      <button type="submit" class="btn btn-primary mb-1" name="enviar" value="Enviar">Enviar</button>
	</form>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
