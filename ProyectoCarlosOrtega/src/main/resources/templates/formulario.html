<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Gestion</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
<link rel="stylesheet" href="styles.css" th:href="@{/css/styles.css}" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Gestion
                </div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/nuevo" >AÃ±adir producto</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/pedidos">Pedido</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Facturacion</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/productos" >Lista de Productos</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="/private/index">Home</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <section class="w-50 m-auto pt-5">
                  <form th:action="${producto.id != 0} ? @{/admin/editar/submit} : @{/admin/nuevo/submit}" th:object="${producto}" method="post">
                    <input th:if="${producto.id != 0}" type="hidden" name="id" th:field="*{id}" />
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                      <input type="text" class="form-control"  name="nombre" th:field="${producto.nombre}" placeholder="Nombre " >
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput2" class="form-label">Marca</label>
                      <input type="text" class="form-control"  name="marca" th:field="${producto.marca}" placeholder="Marca" >
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput4" class="form-label">Tipo</label>
                      <input type="text" class="form-control" name="tipo" th:field="${producto.tipo}" placeholder="Tipo" >
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput5" class="form-label">Precio</label>
                      <input type="text" class="form-control" name="precio" th:field="${producto.precio}" placeholder="Precio" >
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea6" class="form-label">Descripcion</label>
                      <input type="text" class="form-control"  name="descripcion" th:field="${producto.descripcion}" placeholder="Descripcion" >
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea7" class="form-label">Imagen</label>
                      <input type="text" class="form-control"  name="imagen" th:field="${producto.imagen}" placeholder="Imagen" >
                    </div>                    
                    <button type="submit" class="btn btn-primary mb-1" name="enviar" value="Enviar">Enviar</button>
                </form>
                  </section>


            </div>
        </div>
                    
                    
 

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>xmlns:th="http://www.thymeleaf.org"
