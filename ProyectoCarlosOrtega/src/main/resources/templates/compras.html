<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Inicio</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Bootstrap icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link rel="stylesheet" href="/css/main-static.css" th:href="@{/css/styles.css}" />
</head>

<body>
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" href="/private/index">Golosinas Ortega</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse " id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					<li class="nav-item"><a class="nav-link" aria-current="page" href="/private/index">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link active" href="/private/compras">Mis Compras</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin/productos">Gestion</a></li>

				</ul>
				<form class="d-flex" style="margin-right: 5%;">
					<a class="btn btn-outline-dark" type="submit" th:href="@{/private/carrito}">
						<i class="bi-cart-fill me-1"></i>
						Cart
						<span th:text="${n_productos}" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
					</a>
				</form>

				<div sec:authorize="isAuthenticated()" style="margin-top: 1%;">
					<p sec:authentication="name">Nombre</p>
				</div>
				<a class="btn btn-outline-dark" type="submit" th:href="@{/logout}">Salir</a>
			</div>
		</div>
	</nav>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Fecha Venta</th>
				<th scope="col">Fecha Entrega</th>
				<th scope="col">Direccion</th>
				<th scope="col">Precio</th>


			</tr>
		</thead>
		<tbody>
			<tr th:each="venta : ${comprasLista}" class="align-middle">

				<td th:text="${venta.fechaVenta}"></td>
				<td th:text="${venta.fechaEntrega}"></td>
				<td th:text="${venta.direccion}"></td>
				<td th:text="${ #numbers.formatDecimal(venta.total, 1, 2)+ 'â‚¬'}"></td>



			</tr>
		</tbody>
	</table>

	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
</body>

</html>
